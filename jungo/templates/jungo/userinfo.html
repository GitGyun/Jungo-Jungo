<html>
<head>
<title> User Information </title>
<style>
html,body {
    margin: 100px 0;
    height: 100%;
    background-color: #ebf7d3;
    overflow: hidden;
}
div.user {
	background-color: #e1fbad;
	width: 300px;
	line-height: 10px;
	padding: 8px 8px;
	border: 3px solid #a5c26a;
	text-align: center;
	margin: auto;
}
</style>

</head>
<body>


<div class="user">

<h2>User Information</h2>
<br>
{% if userinfo %}
    <p><strong>Username:</strong> {{ userinfo.username }}</p>
    <p><strong>Student id:</strong> {{ userinfo.student_id }}</p>
    <p><strong>Email:</strong> {{ userinfo.email }}</p>
    <p><strong>Phone number:</strong> {{ userinfo.phone_no }}</p>
    <br>
    {% if user.is_authenticated and user.username == userinfo.username %}
    <button onClick="window.location.href='/editinfo/';"> Edit User Information </button>
    {% endif %}
    <button onClick="window.location.href='/mainpage/';"> Go To Mainpage </button>
    <p> </p>
{% endif %}


</div>
</body>
</html>
